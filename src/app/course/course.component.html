<div class="course">
  <h2>{{course?.description}}</h2>

  <img class="course-thumbnail" [src]="course?.iconUrl">

  <mat-form-field>
    <input matInput placeholder="Search lessons" #input>
  </mat-form-field>

  <div class="spinner-container" *ngIf="dataSource.loading$ | async">
    <mat-spinner></mat-spinner>
  </div>

  <mat-paginator #paginator
    [length]="course?.lessonsCount"
    [pageSize]="3"
    [pageSizeOptions]="[3, 5, 10]">
  </mat-paginator>
<!--  <mat-paginator #paginator-->
<!--                 [length]="course?.lessonsCount"-->
<!--                 [pageSize]="3"-->
<!--                 [pageSizeOptions]="[3, 5, 10]"-->
<!--                 [showFirstLastButtons]="true">-->
<!--  </mat-paginator>-->

<!--  <mat-table [dataSource]="dataSource"-->
<!--             matSort matSortActive="seqNo"-->
<!--             matSortDirection="asc"-->
<!--             matSortDisableClear-->
<!--             class="lessons-table mat-elevation-z10">-->
    <mat-table [dataSource]="dataSource"
               matSort matSortActive="duration" matSortActive="description" matSortActive="seqNo"
               matSortDirection="asc"
               matSortDisableClear>
    <ng-container matColumnDef="seqNo">
      <mat-header-cell *matHeaderCellDef mat-sort-header>ID</mat-header-cell>
      <mat-cell class="description-cell" *matCellDef="let lesson">{{lesson.seqNo}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="description">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Description</mat-header-cell>
      <mat-cell class="description-cell" *matCellDef="let lesson">{{lesson.description}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="duration">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Duration</mat-header-cell>
      <mat-cell class="duration-cell" *matCellDef="let lesson">{{lesson.duration}}</mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </mat-table>
</div>
